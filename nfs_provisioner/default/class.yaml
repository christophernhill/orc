kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: nfs-sc
  annotations:
     storageclass.beta.kubernetes.io/is-default-class: "true"
provisioner: orc.external/nfs
reclaimPolicy: Delete
mountOptions:
  - vers=4.1
parameters:
  # same as NB_GID (100 for users group) in https://github.com/jupyter/docker-stacks/blob/master/base-notebook/Dockerfile
  # in binder images there is jovyan group (1000) and users group (100)
  gid: "100"