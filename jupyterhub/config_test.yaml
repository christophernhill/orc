service:
  annotations:
    prometheus.io/scrape: 'false'
  type: NodePort
  nodePort: 30183

# deployment
nodeSelector:
  staging: worker

resources:
  requests:
    cpu: "0.25"
    memory: 512Mi
  limits:
    cpu: "0.5"
    memory: 512Mi

# clone custom binder templates into a volume
initContainers:
  - name: git-clone-templates
    image: alpine/git
    args:
      - clone
      - --single-branch
      - --branch=binderinjhub
      - --depth=1
      - --
      - https://github.com/gesiscss/orc.git
      - /etc/binderhub/custom
    securityContext:
      runAsUser: 0
    volumeMounts:
      - name: custom-templates
        mountPath: /etc/binderhub/custom
extraVolumes:
  - name: custom-templates
    emptyDir: {}
extraVolumeMounts:
  - name: custom-templates
    mountPath: /etc/binderhub/custom

dind:
  enabled: false

imageCleaner:
  enabled: false

config:
  BinderHub:
    debug: true
    base_url: /jupyter/services/binder/
    hub_url: https://notebooks-test.gesis.org/jupyter/

    use_registry: true
    image_prefix: gesiscss/orc-jhub-binder-staging-
    build_image: jupyter/repo2docker:9766c954
    per_repo_quota: 100
    build_node_selector:
      build: workers
    appendix: |
      USER root
      ENV BINDER_URL={binder_url}
      ENV REPO_URL={repo_url}
      USER $NB_USER
      RUN pip install nbgitpuller
      RUN jupyter serverextension enable --py nbgitpuller --sys-prefix

    template_path: /etc/binderhub/custom/binderhub/templates
    #extra_static_path: /etc/binderhub/custom/binderhub/static
    #extra_static_url_prefix: /extra_static/

